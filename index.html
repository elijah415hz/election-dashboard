<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css">
    <link rel="stylesheet" href="style.css">
    <title>Election Help!</title>

</head>
<body>
    

       

    
    <div class="navbar">
<h1>My Officials Dashboard</h1>
    </div>
        <div class="row form">
            <form>
                <input type="text" name="user-address" id="userAddress" placeholder="Enter your address">
                <button class="button" id="submitBtn">Submit</button>
            </form>
        </div>
    <div class="row">
        <div class="three columns sidebar">
            <p>Here's the list of officials. Select any one:</p>
       <form>
          <select id = "federalOfficials">
            <option value = "federal" selected disabled>Federal officials</option>
            
          </select>
       </form>
       <br>
       <form>
        <select id = "stateOfficials">
          <option value = "state" selected disabled>State officials</option>
          
        </select>
     </form>
     <br>
     <form>
        <select id = "localOfficials">
          <option value = "local" selected disabled>Local officials</option>
          
          
        </select>
     </form>
 
        </div>
        <div class="nine columns main">
            
        </div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="script.js"></script>
   
</body>
</html>
