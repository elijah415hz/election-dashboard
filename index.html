<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>Election Help!</title>
    <!--Responsive Meta Tag-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <!-- jQuery UI stylesheet -->
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <!-- Local stylesheet -->
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <nav>
        <div class="nav-wrapper">
            <a class="brand-logo center">My Officials Dashboard</a>
        </div>
    </nav>
    <div class="container">
    <div class="row">
        <form class="col s12 m8 offset-m2 l6 offset-l3">
            <div class="row">
                <div class="input-field">
                    <input type="text" name="user-address" id="userAddress">
                    <label for=" user-address">Address</label>
                </div>
                <div class="row">
                    <div class="col s12">
                    <button class="waves-effect waves-light btn right" id="submitBtn" style="display: inline-block; margin: 0 auto;">Submit</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
    

    <div class="row">
        <div class="container col s12 m6 l4 sidebar">

            <ul class="collapsible popout" data-collapsible="accordion">
                <li id='federalOfficials'>
                    <div class="collapsible-header"><i class="material-icons">account_balance</i>Federal Officials</div>
                </li>
                <li id='stateOfficials'>
                    <div class="collapsible-header"><i class="material-icons">account_balance</i>State Officials</div>
                </li>
                <li id='localOfficials'>
                    <div class="collapsible-header"><i class="material-icons">account_balance</i>Local Officials</div>
                </li>



        </div>
        <div class="row">
            <div class="col s12 m6 l7 main">
            </div>
        </div>

    </div>
   


    <!-- Import Algolia Library -->
    <script src="https://cdn.jsdelivr.net/npm/places.js@1.19.0"></script>
    
    <!--Import jQuery Library-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- jQuery UI Library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <!--Import materialize.js-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <!-- Local script -->
    <script src="script.js"></script>

</body>

</html>
