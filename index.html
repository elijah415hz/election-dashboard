<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>Election Help!</title>
    <!--Responsive Meta Tag-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <!-- Local stylesheet -->
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <nav>
        <div class="nav-wrapper">
            <a class="brand-logo center">My Officials Dashboard</a>
        </div>
    </nav>
    <div class="row">
        <form class="col s12 offset-m2 valign-wrapper">
            <div class="input-field col s8">
                <input type="text" name="user-address" id="userAddress" class="right-align">
                <label for="user-address">Address</label>
            </div>
            <div class="col s12">
                <button class="waves-effect waves-light btn" id="submitBtn">Submit</button>
            </div>
        </form>

    </div>

    <div class="row">
        <div class="col s12 m4 l3 sidebar">

            <ul class="collapsible popout" data-collapsible="accordion">
                <li id='federalOfficials'>
                    <div class="collapsible-header"><i class="material-icons">account_balance</i>Federal Officials</div>
                </li>
                <li id='stateOfficials'>
                    <div class="collapsible-header"><i class="material-icons">account_balance</i>State Officials</div>
                </li>
                <li id='localOfficials'>
                    <div class="collapsible-header"><i class="material-icons">account_balance</i>Local Officials</div>
                </li>


        </div>

        <div class="col s12 m8 l9 main">
        </div>


    </div>




    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="script.js"></script>

    <!--Import jQuery Library-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <!--Import materialize.js-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>

</body>

</html>
