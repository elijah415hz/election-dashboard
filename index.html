<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css">
    <link rel="stylesheet" href="style.css">
    <title>Election Help!</title>

</head>

<body>





    <div class="navbar">
        <h1>My Officials Dashboard</h1>
    </div>
    <div class="row form">
        <form>
            <input type="text" name="user-address" id="userAddress" placeholder="Enter your address">
            <button class="button" id="submitBtn">Submit</button>
        </form>
    </div>

    <!-- side bar with dropdowns -->
    <div class="row">
        <div class="two columns sidebar">
            <p>Here's the list of officials. Select any one:</p>
            <form>
                <select name="dropdown" id = "federalOfficials">
                    <option value="federal" selected>Federal officials</option>
                    <option value="state"></option>
                    <option value="local"></option>
                </select>
            </form>
            <br>
            <form>
                <select name="dropdown">
                    <option value="state" selected>State officials</option>
                    <option value=""></option>
                    <option value=""></option>
                </select>
            </form>
            <br>
            <form>
                <select name="dropdown">
                    <option value="local" selected>Local officials</option>
                    <option value=""></option>
                    <option value=""></option>
                </select>
            </form>
        </div>

        <!-- contact info -->
        <div class="nine columns main">

        </div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="script.js"></script>

</body>

</html>
